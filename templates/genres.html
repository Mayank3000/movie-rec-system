{% extends 'base.html' %}
{% block title %}HOME{% endblock title %}
{% block body %}
<div class="container">
    <section id="genre-section">
        <div class="hero-content">
            <h1>Movies in {{ genre }}</h1>
            <div class="movie-container">
                {% for movie in movies %}
                    <div id="genre-search" style="display:inline;">
                        <a href="https://www.google.com/search?q={{movie}}+movie+watch">
                        <button name="movie" value="{{ movie }}" class="btn btn-outline-primary m-1">{{ movie }}</button>
                        </a>
                    </div>
                {% endfor %}
            </div>
            <form id="other_genre">
            <button href="/genres" class="btn btn-secondary m-2">Select Another Genre</button>
            </form>
        </div>
    </section>
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
{% endblock body %}
